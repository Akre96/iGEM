{% extends "default.html" %}

{% block body %}
<div class="container">
<div class="row marketing">
  <h3>Upload Success!</h3>
  <!-- Display file info -->
  <div class="col-lg-12">
    <dl>
      <dt>Filename</dt>
      <dd>{{filename}}</dd>
    </dl>
  </div>
<div class ="row marketing row-centered">
<h3>Output</h3>
<!--Display output -->
<div class = "col-lg-12 col-centered">
  <table class="table table-hover table-striped">
    <tr>
      <th>CBCR ID</th>
      <th>Probable Color</th>
      <th>Blue Score</th>
      <th>Yellow Score</th>
      <th>Red Score</th>
    </tr>
   {{out}}
 </table>
</div>	
</div>
<div class="row row-centered">
  <div class="col-xs-11 col-sm-11 col-centered fileOut">
    <h3>Input File:</h3>
    <p>
      {% for line in fileData %}
      {{line}} <br/>
      {% endfor %}
   </p>
  </div>
</div>
</div>
</div>
{% endblock %}
